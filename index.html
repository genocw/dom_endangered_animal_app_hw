<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/app.js"></script>
    <meta charset="utf-8">
    <title>Endangered Animals || JS</title>
  </head>
  <body>

    <div class="banner">
      <h1>Add Animal to List</h1>
    </div>

    <div class="form-container">
      <form id="form">

        <label for="common">Common Name</label>
        <input type="text" id="common" required>
        <br>

        <label for="scientific">Scientific Name</label>
        <input type="text" id="scientific" required>
        <br>
        <br>

        <label for="radio-container">Conservation Status</label>
        <div id="radio-container">

            <label for="least-concern">Least Concern</label>
            <input type="radio" name="status" value="Least Concern" id="least-concern" required>
            <br>

            <label for="near-threatened">Near Threatened</label>
            <input type="radio" name="status" value="Near Threatened" id="near-threatened">
            <br>

            <label for="vulnerable">Vulnerable</label>
            <input type="radio" name="status" value="Vulnerable" id="vulnerable">
            <br>

            <label for="endangered">Endangered</label>
            <input type="radio" name="status" value="Endangered" id="endangered">
            <br>

            <label for="critically-endangered">Critically Endangered</label>
            <input type="radio" name="status" value="Critically Endangered" id="critically-endangered">
            <br>
        </div>
        <br>
        <button type="submit" id="add_animal">Add Animal</button>

      </form>
    </div>
    <hr>

    <h1>List of Threatened, Vulnerable or Endangered Animals</h1>
    <div id="delete">
      <button type="submit" name="delete-all">Delete List</button>
    </div>

    <div class="list-container">

    </div>

  </body>
</html>
